<!DOCTYPE html SYSTEM "http://thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign in</title>
  <link rel="stylesheet" th:href="@{/styles/styles.css}"/>
</head>
<body>

  <div class="container signin-container">
    <div class="card signin-card">
      <div class="card-header">
        <img class="card-image" th:src="@{/assets/images/logo.png}"/>
      </div>
      <div class="card-body">


        <form class="signin-form" th:action="@{/}" th:method="POST" th:object="${signInModel}">

          <div class="singin-input">
            <p style="text-align: center">Sign In</p>
            <div class="form-group-vertical">
              <label class="form-label">Username</label>
              <input class="form-control" type="text" id="username" required th:field="*{username}"/>
            </div>

            <div class="form-group-vertical">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" id="password" th:field="*{password}"/>
            </div>

            <div class="form-group">
              <input class="form-control" type="checkbox" id="rememberMe" th:field="*{rememberMe}">
              <label class="form-label">Remember me</label>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-lg btn-primary">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
