
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign in</title>
  <link rel="stylesheet" href="/styles/styles.css"/>
  <link rel="icon" href="assets/images/favicon.svg"/>
</head>
<body>

  <div class="container signin-container">
    <div class="card signin-card">
      <div class="card-header">
        <img class="card-image" src="/assets/images/logo.png"/>
      </div>
      <div class="card-body">


        <form class="signin-form" action="/authenticate" method="POST" id="signinform">
          <input type="hidden" name="_csrf" id="csrf-input">
          <div class="singin-input">
            <p style="text-align: center">Sign In</p>
            <div class="form-group-vertical">
              <label class="form-label">Email</label>
              <input class="form-control" type="text"  name="email" id="email" required>
            </div>

            <div class="form-group-vertical">
              <label class="form-label">Password</label>
              <input class="form-control" type="password" name="password" id="password"/>
            </div>

            <div class="form-group">
              <input class="form-control" type="checkbox" id="rememberMe">
              <label class="form-label">Remember me</label>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-lg btn-primary">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

<script>
  const cookies = (document.cookie || '').split("; ");
  let csrfToken;

  if (cookies && cookies.length > 0) {
    for (let i = 0; i < cookies.length; i++) {
      if (cookies[i].startsWith("XSRF-TOKEN")) {
        csrfToken = cookies[i].split("=")[1];
        break;
      }
    }
  }

  const hiddenCsrfInput = document.getElementById('csrf-input');

  if (csrfToken && hiddenCsrfInput) {
    hiddenCsrfInput.value = csrfToken;
  }
</script>
</body>
</html>
